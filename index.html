<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="game-screen" class="game-screen">

        <header class="header-elements">
            <h1><span class="blue">X</span> <span class="yellow">O</span></h1>
            <h2><span id="turn">X</span> TURN</h2>
            <button id="restart-btn">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.75 8a4.5 4.5 0 0 1-8.61 1.834l-1.391.565A6.001 6.001 0 0 0 14.25 8 6 6 0 0 0 3.5 4.334V2.5H2v4l.75.75h3.5v-1.5H4.352A4.5 4.5 0 0 1 12.75 8z"></path></svg>
            </button>
        </header>

        <section class="game-grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <section class="player-scores">
            <div class="player-x-score">
                <p>PLAYER X</p>
                <h3 id="x-score">0</h3>
            </div>
            <div class="ties-score">
                <p>TIES</p>
                <h3 id="ties-score">0</h3>
            </div>
            <div class="player-o-score">
                <p>PLAYER O</p>
                <h3 id="o-score">0</h3>
            </div>
        </section>

    </div>    
        
    <section id="player-selector-container" class="player-selector-container">
        <h1><span class="blue">X</span> <span class="yellow">O</span></h1>
        <div class="selection-div">
            <h1>PICK PLAYER 1'S SIGN</h1>
            <div class="selection-buttons">
                <button id="x-button" class="x-button">X</button>
                <button id="o-button" class="o-button">O</button>
            </div>
            <p>REMEMBER: X GOES FIRST</p>
        </div>
        <button id="start-game-button" class="start-game-btn">START GAME</button>
    </section>

    <section id="end-screen" class="end-screen">
        <div class="end-screen-container">
            <p id="congrats-message">CONGRATULATIONS!</p>
            <div class="winner">
                <h4 id="winner-sign">X</h4>
                <h3 id="winner-statement">TAKES THE ROUND</h3>
            </div>
            <div class="end-screen-buttons">
                <button id="quit-button" class="quit-button">QUIT</button>
                <button id="next-round-button" class="next-round-button">NEXT ROUND</button>
            </div>
        </div>
    </section>

    <div id="darken-screen" class="darken-screen"></div>
    
    <script src="app.js"></script>
</body>
</html>
