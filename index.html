<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <section class="player-selector-container">
        <h1><span class="blue">X</span> <span class="yellow">O</span></h1>
        <div class="selection-div">
            <h1>PICK PLAYER 1'S SIGN</h1>
            <div class="selection-buttons">
                <button class="x-button">X</button>
                <button class="o-button">O</button>
            </div>
            <p>REMEMBER: X GOES FIRST</p>
        </div>
        <button class="start-game-btn">START GAME</button>
    </section>

    </section>
    <script src="app.js"></script>
</body>
</html>
